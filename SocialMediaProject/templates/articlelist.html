<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>


    {% include 'cdnlines.html' %}
  </head>
  <body>

      {% if articles %}

          <div class="container">

              <div class="row">

                    {% for i in articles %}

                        <div class="col-md-6">

                              <div class="img-thumbnail mt-2">
                              Author :  {{i.author}} <small style="float: right;">{{i.created_date}}</small>   <br>
                                  <a href="{% url 'article_detail' i.id i.slug %}">{{i.title |capfirst}}</a><br>
                                  {{i.body}}

                              </div>

                        </div>

                      {% endfor %}


      {% else %}

      <h1>Data Nor Available</h1>

      {% endif %}

  </body>
</html>
